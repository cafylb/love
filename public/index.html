<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Под этими звёздами началась наша история</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="poster">
      <section class="sky-frame">
        <canvas id="star-map" width="1000" height="1000" aria-label="Звёздная карта"></canvas>
      </section>

      <section class="text-block">
        <h1>Под этими звездами началась<br />наша история</h1>
        <p>Звёздное небо</p>
        <p>Ташкент</p>
        <p>15 ноября 2024 года в 16:03</p>
      </section>

      <section class="messages" aria-label="Мои послания">
        <svg class="message-curve" viewBox="0 0 1000 300" role="img" aria-label="Мое послание тебе">
          <defs>
            <path id="message-arc" d="M 90 225 Q 500 40 910 225" />
          </defs>
          <text class="curve-text">
            <textPath href="#message-arc" startOffset="50%" text-anchor="middle">
              Ты мое самое спокойное место в этом мире, и я люблю тебя все сильнее каждый день.
            </textPath>
          </text>
        </svg>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
